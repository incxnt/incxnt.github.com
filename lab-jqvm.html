<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="/js/jqvmap-1.0/jqvmap/jqvmap.css" media="screen">
</head>
<body>
	<div id="vmap" style="height: 600px;"></div>
	<script type="text/javascript" src="/js/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/js/jqvmap-1.0/jqvmap/jquery.vmap.min.js"></script>
	<script type="text/javascript" src="/js/jqvmap-1.0/jqvmap/maps/jquery.vmap.world.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery('#vmap').vectorMap({
				map: 'world_en',
				backgroundColor: '#a5bfdd',
				borderColor: '#818181',
				borderOpacity: 0.25,
				borderWidth: 1,
				color: '#f4f3f0',
				enableZoom: true,
				hoverColor: '#c9dfaf',
				hoverOpacity: null,
				normalizeFunction: 'linear',
				scaleColors: ['#b6d6ff', '#005ace'],
				selectedColor: '#c9dfaf',
				selectedRegion: null
			});
		});
	</script>
</body>
</html>
