<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            .chart div {
                font: 10px sans-serif;
                background-color: steelblue;
                text-align: right;
                padding: 3px;
                margin: 1px;
                color: white;
            }
        </style>
    </head>
    <body>
        <script src="/js/d3-2.10.3/d3.v2.min.js"></script>
        <script>
            var data = [4, 8, 15, 16, 23, 42];
            var x = d3.scale.linear()
                    .domain([0, d3.max(data)])
                    .range(["0px", "420px"]);
            var chart = d3.select("body").append("div")
                        .attr("class", "chart");
            chart.selectAll("div")
                .data(data)
                .enter().append("div")
                .style("width", x);
        </script>
    </body>
</html>
