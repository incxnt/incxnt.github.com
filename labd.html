<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            .chart rect {
                stroke: white;
                fill: steelblue;
            }
        </style>
    </head>
    <body>
        <script src="/js/d3-2.10.3/d3.v2.min.js"></script>
        <script>
            var data = [4, 8, 15, 16, 23, 42];
            
            var x = d3.scale.linear()
                        .domain([0, d3.max(data)])
                        .range([0, 420]);
            
            var chart = d3.select("body").append("svg")
                            .attr("class", "chart")
                            .attr("width", 420)
                            .attr("height", 20 * data.length);
            
            chart.selectAll("rect")
                    .data(data)
                    .enter().append("rect")
                    .attr("y", function(d, i) { return i * 20; })
                    .attr("width", x)
                    .attr("height", 20);
            
        </script>
    </body>
</html>
