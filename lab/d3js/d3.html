<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div.bar {
			display: inline-block;
    		width: 20px;
    		height: 75px;
    		background-color: teal;
    		margin-right: 2px;
		}
	</style>
</head>
<body>
	<script src="/js/d3-2.10.3/d3.v2.min.js"></script>
	<script type="text/javascript">
        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                       11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
        var w = 500;
        var h = 100;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                    return i * (w / dataset.length);
                })
            .attr("y", 0)
            .attr("width", 20)
            .attr("height", 100);
	</script>
</body>
</html>
