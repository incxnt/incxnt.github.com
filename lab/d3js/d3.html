<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		div.bar {
			display: inline-block;
    		width: 20px;
    		height: 75px;
    		background-color: teal;
		}
	</style>
</head>
<body>
	<script src="/js/d3-2.10.3/d3.v2.min.js"></script>
	<script type="text/javascript">
		var dataset = [ 5, 10, 15, 20, 25 ];
		d3.select("body").selectAll("div")
    		.data(dataset)
    		.enter()
    		.append("div")
    		.attr("class", "bar");
	</script>
</body>
</html>
