<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script src="/js/d3-2.10.3/d3.v2.min.js"></script>
	<script type="text/javascript">
		d3.select("body").append("p").text("Welcome here!");
		var dataset = [ 5, 10, 15, 20, 25 ];
		d3.select("body").selectAll("p")
    		.data(dataset)
    		.enter()
    		.append("p")
    		.text("New paragraph!");
	</script>
</body>
</html>
