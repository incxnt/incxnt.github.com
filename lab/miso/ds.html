<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/style.css" />

<!-- data collection -->
<!-- Page based information v1.0.0 -->
<title>data collection</title>
<meta name="description" content="XNT focus on visualization and web map">
<meta name="keywords" content="visualization, map, XNT, 数据可视化, 信息可视化, 地图">
<!-- Page based information v1.0.0 -->
<!-- Library Version v1.0.0 -->
<script src="/js/miso-ds/miso.ds.deps.ie.min.0.3.0.js"></script>
<!-- Library Version v1.0.0 -->
</head>
<body>
<script>
var data = [
  { color : "red",   r : 255, g : 0,   b : 0   },
  { color : "blue",  r : 0,   g : 0,   b : 255 },
  { color : "green", r : 0,   g : 255, b : 0   }
];
var ds = new Miso.Dataset({
  data : data
});

ds.fetch({ 
  success : function() {
    log("Dataset Ready. Columns: " + this.columnNames());
    log("There are " + this.length + " rows");
    log("Available Colors: " + this.column("color").data);
  }
});
</script>
</body>
</html>
