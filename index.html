<!doctype html>
<html>
<head>
<title>XNT homepage</title>
<meta charset="utf-8">
<!-- REM JS Library Version 1.01 -->
<!-- html5 shiv start -->
<!--[if lt IE 9]>
<script src="/js/html5shiv/dist/html5shiv.js"></script>
<![endif]-->
<!-- html5 shiv end -->
<!-- leaflet base start -->
<link rel="stylesheet" href="http://xinyu.me/js/Leaflet-v0.4.5/dist/leaflet.css" />
<!--[if lte IE 8]>
<link rel="stylesheet" href="http://xinyu.me/js/Leaflet-v0.4.5/dist/leaflet.ie.css" />
<![endif]-->
<script src="http://xinyu.me/js/Leaflet-v0.4.5/dist/leaflet.js"></script>
<!-- leaflet base end -->
<!-- leaflet plugins google tile start -->
<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<script src="http://xinyu.me/js/leaflet-plugins/layer/tile/Google-ROADMAP.js"></script>
<!-- leaflet plugins google tile end -->
<!-- leaflet plugins bing tile start -->
<script src="http://xinyu.me/js/leaflet-plugins/layer/tile/Bing.js"></script>
<!-- leaflet plugins bing tile end -->
<!-- leaflet hash start -->
<script src="http://xinyu.me/js/leaflet-hash/leaflet-hash.js"></script>
<!-- leaflet hash end -->
<!-- data loading start -->
<script src="http://xinyu.me/prod/repek/datarent.js"></script>
<script src="http://xinyu.me/prod/repek/datasale.js"></script>
<!-- data loading end -->
<!-- REM JS Library Version 1.01 -->
</head>
<body>
<div id="map" style="width: 600px; height: 400px;"></div>
<script type="text/javascript">
var center = new L.LatLng(39.994079, 116.4691651);
/* REM Map Version 1.01 */
var zoom = 13;
var maxZoom = 18;
var ggl = new L.Google();
var bng = new L.BingLayer(
	"AjLuUJvNNUSZBDz_xYPYy51rXL6hZMqaPbJQvwIf-CYHeL_sTxlGpZ-_bf67S9cv");
var datarent = new L.geoJson(datarent, {
	onEachFeature: onEachFeature
});
var datasale = new L.geoJson(datasale, {
	onEachFeature: onEachFeature
});
var baseMaps = {"交通地图": ggl, "航拍地图": bng};
var data = {"在售地产": datasale, "地产租赁": datarent};
var map = new L.map('map', {
	center: center, 
	zoom: zoom, 
	maxZoom: maxZoom,
	layers: [ggl, datasale]
});
var hash = new L.Hash(map);
L.control.layers(baseMaps, data).addTo(map);
function onEachFeature(feature, layer) {
	layer.bindPopup('<b><a target="_blank" title="欣赏相关图片" href="' + 
		feature.properties.photo + '">' + 
		feature.properties.address + '</a></b>' + ' ' +
		feature.properties.floor + ' ' +
		feature.properties.detail + ' ' +
		feature.properties.comment);
}
/* REM Map Version 1.01 */
</script>
</body>
</html>
