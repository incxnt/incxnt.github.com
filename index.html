<h1>地图应用</h1>
<h2>特点</h2>
<ul>
	<li>不同用途的多个地图可供选择，包括交通地图和航拍地图</li>
	<li>在地图中同时标识多个地点</li>
	<li>在多个地点集合之间任意切换</li>
	<li>消息框提供详尽信息展示</li>
	<li>可以创建单独的地图页面，或集合在现有的页面中</li>
</ul>
